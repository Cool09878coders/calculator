<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- let's put an icon for calculator -->
    <link rel="icon" href="icon1.png" type="image/png">
    <!-- lets link our css file -->
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="background-image: url(calco.jpg);"> 

  <h1 id="cool-bros"><u>Ekam's Calcomind</u></h1>

    <table class="mytable">
        <thead>
          <tr>
            <!-- lets make a label here -->
            <td colspan="4" id="label">0</td> 
          </tr>
        </thead>
        <body>
          <tr>
            <th scope="row"><button class="operator light-grey" onclick="execute('AC')">AC</button></th>
            <td><button class="operator light-grey" onclick="execute('+/-')">+/-</button></td>
            <td><button class="operator light-grey" onclick="execute('%')">%</button></td>
            <td><button class="operator orange" onclick="execute('/')">/</button></td>
          </tr>
          <tr>
            <th scope="row"><button class="operator dark-grey" onclick="execute('7')">7</button></th>
            <td><button class="operator dark-grey" onclick="execute('8')">8</button></td>
            <td><button class="operator dark-grey" onclick="execute('9')">9</button></td>
            <td><button class="operator orange" onclick="execute('*')">x</button></td>
          </tr>
          <tr>
            <th scope="row"><button class="operator dark-grey" onclick="execute('4')">4</button></th>
            <td><button class="operator dark-grey" onclick="execute('5')">5</button></td>
            <td><button class="operator dark-grey" onclick="execute('6')">6</button></td>
            <td><button class="operator orange" onclick="execute('-')">-</button></td>
          </tr>
          <tr>
            <th scope="row"><button class="operator dark-grey" onclick="execute('1')">1</button></th>
            <td><button class="operator dark-grey" onclick="execute('2')">2</button></td>
            <td><button class="operator dark-grey" onclick="execute('3')">3</button></td>
            <td><button class="operator orange" onclick="execute('+')">+</button></td>
          </tr>
          <tr>
            <th scope="row" colspan="2"><button class="operator dark-grey zero" onclick="execute('0')" >0</button></th>
            <td><button class="operator dark-grey" onclick="execute('.')">.</button></td>
            <td><button class="operator orange" onclick="execute('=')">=</button></td>
          </tr>
        </tbody>
      </table>

      <!-- link js file -->
      <script src="script.js"></script>
</body>
</html>
